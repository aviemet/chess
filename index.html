<html>
<head><title>Chess</title>
<meta charset="UTF-8">

<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.8.24.custom.min.js"></script>
<script src="js/chess.js"></script>

<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/overcast/jquery-ui-1.8.24.custom.css" />

</head>
<body>
<div id="wrapper">


	<div id="info">

		<input type="text" id="name_input" value="name" />

		<div id="black_taken"></div>

		<div id="white_taken"></div>

		<div id="controls">
			<input type="button" id="undo" value="Undo" /><br/>
			<input type="button" id="redo" value="Redo" /><br/>
			<label for="showHints">Show Moves</label>
			<input type="checkbox" name="showHints" id="showHints" /><br/>

		</div>

		<div id="debug"></div>

	</div>

	<div id="board"></div>

</div>
<script src="js/scripts.js"></script>
</body>
</html>
